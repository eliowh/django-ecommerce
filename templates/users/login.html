{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
    
    <div class="signup-link">
      <p>Don't have an account? <a href="{% url 'users:register' %}">Sign up here</a></p>
    </div>
  </div>
{% endblock %}
