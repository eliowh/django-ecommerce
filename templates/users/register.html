{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <div class="container">
    <h2>Create Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Account</button>
    </form>
    
    <div class="login-link">
      <p>Already have an account? <a href="{% url 'users:login' %}">Log in here</a></p>
    </div>
  </div>
{% endblock %}
