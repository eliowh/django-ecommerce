<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>E-commerce Site</h1>
        <nav>
            <ul>
                <li><a href="{% url 'products:list' %}">Products</a></li>
                <li><a href="{% url 'cart:detail' %}">Cart</a></li>
                <li><a href="{% url 'checkout:checkout' %}">Checkout</a></li>
                <li><a href="{% url 'users:login' %}">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} E-commerce Site</p>
    </footer>
    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
